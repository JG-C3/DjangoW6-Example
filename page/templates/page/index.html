{% extends 'base.html' %}
{% load static %}

{% block head %}
  <style>
    img {
      /* 30% : 상위 태그(없으면 body 태그)의 넓이를 기준으로 30%의 넓이를 가짐 */
      width: 30%;
      border-radius: 10px;
    }
  </style>
{% endblock %}

{% block body %}
  <h1>메인 페이지</h1>
  
  <p>오늘의 목표</p>
  <ol>
    <li>가위바위보 게임을 완성해봅시다.</li>
    <li>Django의 Model을 사용해봅니다.</li>
    <li>DB에 데이터를 저장하고, 저장한 데이터를 읽어올 수 있도록 코딩해봅시다.</li>
  </ol>

  <img src="{% static 'image/walnut.jpg' %}" alt="walnut">
{% endblock %}
