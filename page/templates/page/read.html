{% extends 'base.html' %}

{% block head %}
  <style>
    .right {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /* justify-content : flex-direction 방향을 기준으로 정렬 */
      justify-content: right;
      padding-bottom: 20px;
    }
    .button {
      padding: 5px 10px;
      border: 1px solid;
      border-radius: 10px;
      background-color: Khaki;
      color: SaddleBrown;
      text-decoration: none;
    }
    table {
      width: 100%;
      margin: auto;
      /* table-layout : fixed를 이용해 table 크기 고정 */
      table-layout: fixed;
    }
    .index {
      width: 2rem;
      text-align: center;
    }
    .title {
      /* overflow : 자식 요소가 부모 요소의 크기를 초과할 경우 처리 방법 */
      overflow: hidden;
      width: auto;
      padding: 5px 20px;
      /* white-space : 공백과 줄바꿈 처리 */
      white-space: nowrap;
      /* text-overflow : 넘치는 텍스트 처리 */
      text-overflow: ellipsis;
    }
    .date {
      width: 6rem;
      text-align: center;
    }
    th {
      padding: 5px;
      border-bottom: 2px solid;
    }
    td {
      padding: 5px 10px;
      border-bottom: 1px solid;
    }
    td a {
      color: black;
      text-decoration: none;
    }
    td a:hover {
      color: purple;
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block body %}
  <h1>작성 글 목록</h1>

  <div class="right">
    <a class="button" href="{% url 'page:create' %}">글쓰기</a>
  </div>

  <table>
    <tr>
      <th class="index">번호</th>
      <th class="title">제목</th>
      <th class="date">날짜</th>
    </tr>
    <!-- [미션] reversed를 이용해 for문을 거꾸로 반복하기 -->
    {% for post in posts reversed %}
      <tr>
        <!-- [미션] forloop.revcounter를 이용하여 반복문의 index를 거꾸로 보여주기 -->
        <td class="index">{{forloop.revcounter}}</td>
        <td class="title"><a href="{% url 'page:detail' post.id %}">{{post.title}}</a></td>
        <!-- 날짜를 보여주는 형식을 'Y-m-d'로 지정하기 -->
        <td class="date">{{post.date|date:'Y-m-d'}}</td>
      </tr>
    <!-- for문의 리스트가 비어있을 경우에 보여주는 내용 -->
    {% empty %}
      <tr>
        <td class="index">-</td>
        <td class="title">글을 작성해주세요.</td>
        <td class="date">-</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
